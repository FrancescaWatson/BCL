# Every parameter that is optional needs an default value

parameters:
  LowerCutoffVoltage: 3
  UpperCutoffVoltage: 4.2
  DefaultUnits:
      - current: A
        voltage: V
        time: sec
        resistance: Ohm
        power: W
        temperature: degC
  Temperature: 25 #degC
  Period: 10 #sec